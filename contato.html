  <script type="text/javascript">
    function PersistirDados() {

      var nomeForm = $('#nome').val();
      var emailForm = $('#email').val();
      var assuntoForm = $('#assunto').val();
      var mensagemForm = $('#mensagem').val();

      $.post("dados.php",
        {
          nome: nomeForm,
          email: emailForm,
          assunto: assuntoForm,
          mensagem: mensagemForm,
        },
        function (data, status) {
          alert("Data: " + data + "\nStatus: " + status);
        });

    }
